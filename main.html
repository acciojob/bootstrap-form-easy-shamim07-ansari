<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section class="py-5 border">
		<div class="container">
			<form action="/submit" method="post">
				<h2 class="text-center">Internship Form</h2>
				<div class="row mt-4">
					<div class="col-md-4 mx-auto">
						<label for="first-name-input" class="form-label">First Name</label>
						<input type="text" id="first-name-input" class="form-control" required>
					</div>
					<div class="col-md-4 mx-auto">
						<label for="last-name-input" class="form-label">Last Name</label>
						<input type="text" id="last-name-input" class="form-control" required>
					</div>
					<div class="col-md-4 mx-auto">
						<label for="email-input" class="form-label">Email Address</label>
						<input type="text" id="email-input" class="form-control" required>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-md-6 mx-auto">
						<label for="college-input" class="form-label">College</label>
						<input type="text" id="college-input" class="form-control" required>
					</div>
					<div class="col-md-3 mx-auto">
						<label class="form-label" for="form-select">Gradution Year</label>
						<select class="form-select" id="form-select" aria-label="Default select example">
							<option selected>Choose...</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
						</select>
					</div>
					<div class="col-md-3 mx-auto">
						<label for="roll-no-input" class="form-label">Roll No</label>
						<input type="email" id="roll-no-input" class="form-control" required>
					</div>
				</div>
				<div class="mt-4"><input type="checkbox" id="conditions-checkbox">Agree to terms and conditions</div>
				<div class="mt-4"><button type="submit" class="btn btn-primary">Submit Form</button></div>
				
			</form>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
